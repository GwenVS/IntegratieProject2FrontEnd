<h2>My profile</h2>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          value="Beau"
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          value="Boeynaems"
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          value="beauboeynaems"
          formControlName="username"
          id="username"
          type="text"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          value="beau.boeynaems@cpp.be"
          formControlName="email"
          id="email"
          type="email"
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Change</button>
      <button class="btn btn-danger" type="submit">Cancel</button>
    </form>
  </div>
  <div class="col-md-6 text-center">
    <img id="profilePic" src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png" />
    <p>Edit</p>
  </div>
</div>
