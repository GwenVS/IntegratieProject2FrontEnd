<div #circleDiv>
  <svg>
    <circle *ngFor="let a of _amount" [attr.cx]="_pos" [attr.cy]="_pos" [attr.r]="_size - (_delta * _amount[a])"
            stroke="blue" [attr.stroke-width]="_lineWidth"
            fill="white"></circle>
    <rect id="rect1" width="100" height="50" stroke="blue" fill="white" x="350" y="725"></rect>
  </svg>
</div>
