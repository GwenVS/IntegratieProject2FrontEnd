<div>
  <img id="profilePic" [src]="domSanitizerService.bypassSecurityTrustUrl(imageUrl)"/>
  <br>
  <input type="file" name="file" (change)="fileChange($event)" placeholder="Upload image">
  <button type="submit" class="btn btn-primary" (click)="doUploadFile()" value="Upload">Upload</button>
  <div *ngIf="typeOfUpload==='gameSessionImage'">
    <input type="button" value="Skip" (click)="goBack()">
  </div>
</div>
